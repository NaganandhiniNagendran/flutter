<!DOCTYPE html>
<html>
<head>

    <title>Add Event</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #a8dadc, #457b9d); /* Calming blue gradient */
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: #333; /* Dark text for readability */
        }

        .container {
            background: #fff;
            padding: 50px;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.15);
            width: 500px; /* Slightly wider */
            animation: fadeIn 0.5s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        h1 {
            text-align: center;
            color: #1d3557; /* Darker blue heading */
            margin-bottom: 40px;
            font-size: 2.5em;
            font-weight: 700;
            letter-spacing: 0.5px;
        }

        .form-group {
            margin-bottom: 30px;
        }

        label {
            display: block;
            margin-bottom: 12px;
            color: #333;
            font-weight: 600;
            font-size: 1.1em;
        }

        input[type="text"],
        input[type="date"],
        input[type="time"] {
            width: calc(100% - 24px);
            padding: 15px;
            border: 1px solid #ccc;
            border-radius: 8px;
            box-sizing: border-box;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }

        input[type="text"]:focus,
        input[type="date"]:focus,
        input[type="time"]:focus {
            border-color: #457b9d;
            outline: none;
            box-shadow: 0 0 8px rgba(69, 123, 157, 0.3);
        }

        input[type="submit"] {
            background-color: #28a745; /* Bootstrap success green */
            color: white;
            padding: 16px 24px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            width: 100%;
            font-size: 18px;
            font-weight: 600;
            transition: background-color 0.3s ease, transform 0.2s ease;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        input[type="submit"]:hover {
            background-color: #218838;
            transform: translateY(-2px);
            box-shadow: 0 6px 10px rgba(0, 0, 0, 0.15);
        }

        .back-link {
            display: block;
            text-align: center;
            margin-top: 40px;
            color: #457b9d;
            text-decoration: none;
            font-size: 1.1em;
            font-weight: 500;
            transition: color 0.3s ease;
        }

        .back-link:hover {
            text-decoration: underline;
            color: #1d3557;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Create New Event</h1>
        <form method="POST">
            <div class="form-group">
                <label for="name">Event Name:</label>
                <input type="text" id="name" name="name" placeholder="Enter event name" required>
            </div>

            <div class="form-group">
                <label for="date">Date:</label>
                <input type="date" id="date" name="date" required>
            </div>

            <div class="form-group">
                <label for="time">Time:</label>
                <input type="time" id="time" name="time" required>
            </div>

            <div class="form-group">
                <label for="location">Location:</label>
                <input type="text" id="location" name="location" placeholder="Enter event location" required>
            </div>

            <input type="submit" value="Add Event">
        </form>
        <a href="{{url_for('login')}}" class="back-link">Return to Schedule</a>
    </div>
</body>
</html>
